<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>router 实现原理演示</title>
</head>

<body>

	<a href='/'>重置地址</a>

	<div class="vanilla_hash">
		<h1>Hash Router(Vanilla)</h1>
		<ul>
			<li><a href="#/home">home</a></li>
			<li><a href="#/about">about</a></li>
		</ul>
		<div class="container"></div>
	</div>

	<div class="vanilla_history">
		<h1>History Router(Vanilla)</h1>
		<ul>
			<li><a href="/home">home</a></li>
			<li><a href="/about">about</a></li>
		</ul>
		<div class="container"></div>
	</div>

	<div class="react_hash">
		<h1>Hash Router(React)</h1>
		<div id="react_hash_container"></div>
	</div>

	<div class="react_history">
		<h1>History Router(React)</h1>
		<div id="react_history_container"></div>
	</div>

	<script src="./vanilla/hash/index.js"></script>
	<script src="./vanilla/history/index.js"></script>
	<script src="./react/hash/index.js"></script>
	<script src="./react/history/index.js"></script>
</body>

</html>
